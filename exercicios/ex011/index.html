<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dínamica </h1>  
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanaho do seu navegador.</p>  
    <picture>
        <img src="" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanabara.mp3" type="audio/mpeg ">
        <source src="midia/guanabara.ogg" type="audio/ogg">
        <source src="midia/guanabara.mp3" type="audio/wave">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. </p>
        <a href="midia/guanabara.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
